---
layout: default
---

<div class="home">

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">{{ site.description }}:</h2>
    <ul class="post-list">
      {%- for post in site.posts -%}
      <li>
        <div class="post-flex">
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
          <span class="post-meta">{{ post.date | date: "%d/%m/%Y" }}</span>
        </div>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
